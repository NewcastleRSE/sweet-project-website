<div class="bg-primary text-white w-full mt-24">
  <!-- Top Section with Flexbox -->
  <div
    class="flex flex-col justify-between p-4 mx-auto w-[80%] md:flex-row footer"
  >
    <!-- Sweet Section -->
    <div class="md:w-6/12 flex flex-col items-start 2xl:ml-24">
      <a
        href="/"
        aria-label="Go home"
        title="Company"
        class="inline-flex items-center"
      >
        <span class="text-md lg:text-xl font-bold tracking-wide uppercase"
          >SWEET</span
        >
      </a>
      <div class="mt-2">
        <p class="text-sm lg:text-lg">
          The SWEET research programme is funded by the National Institute for
          Health Research (NIHR) under the Programme Grants for Applied Research
          programme [NIHR200098].
        </p>
      </div>
    </div>

    <!-- Contacts Section -->
    <div class="w-6/12 lg:pl-32">
      <p class="text-md mt-2 lg:text-xl font-bold tracking-wide">Contacts</p>
      <div class="flex text-sm lg:text-lg">
        <p class="mr-1">Phone:</p>
        <a
          href=
          class="text-deep-purple-accent-400 hover:text-deep-purple-800 hover:underline"
          >850-123-5021</a
        >
      </div>
      <div class="flex text-sm lg:text-lg">
        <p class="mr-1">Email:</p>
        <a
          href="mailto:SWEET@warwick.ac.uk"
          class="text-deep-purple-accent-400 hover:text-deep-purple-800 hover:underline"
          >SWEET@warwick.ac.uk</a
        >
      </div>
    </div>
  </div>

  <!-- Partner Images Section with CSS Grid -->
  <div class="py-4 w-full bg-white">
    <div
      class="flex justify-center items-center flex-wrap p-1 mx-auto footer 2xl:gap-2 2xl:py-2"
    >
      <!-- Partner images loop -->
      {% for img in site.data.logos.logos %}
      <img
        src="{{ img.logoSrc }}"
        alt="Affiliation logo"
        class="h-16 mx-auto my-4 rounded md:h-12 2xl:h-24"
      />
      {% endfor %}
    </div>
  </div>
</div>
