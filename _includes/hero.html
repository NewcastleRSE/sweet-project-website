<div class="relative min-h-screen mb-4">
  <div
    class="absolute inset-0 bg-center bg-cover z-0 rounded-lg"
    style="background-image: url({{site.baseurl}}/assets/images/hero1.png)"
  ></div>
  <div
    class="absolute inset-0 bg-opacity-50 z-10 flex flex-col items-center justify-center gap-8"
  >
    <div
      class="flex flex-col items-center justify-center gap-8 lg:w-1/2 md:w-50"
    >
      <h2 class="text-5xl text-white font-bold text-center px-6">
        {{include.title}}
      </h2>
      <p class="text-white leading-7 px-2">{{ include.description }}</p>

      <a
        class="btn bg-primary text-white font-bold text-xl px-4 py-3"
        href="{{include.ctaHref}}"
      >
        {{include.cta}}
      </a>
    </div>
  </div>
</div>
